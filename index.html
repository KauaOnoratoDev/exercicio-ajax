<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 id="nome" class="profile-name"></h1>
            <h2 id="usuario" class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositorios"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatar = document.querySelector('#avatar')
            const nome = document.querySelector('#nome')
            const usuario = document.querySelector('#usuario')
            const repositorios = document.querySelector('#repositorios')
            const seguidores = document.querySelector('#seguidores')
            const seguindo = document.querySelector('#seguindo')
            const link = document.querySelector('#link')
            if ('https://api.github.com/users/KauaOnoratoDev') {
            }
            const endpoint = 'https://api.github.com/users/KauaOnoratoDev'
            try {
                fetch(endpoint)
                .then(function(res) {
                    return res.json()
                })
                .then(function(json) {
                    if (json.avatar_url != undefined){
                        avatar.src = json.avatar_url;
                    }
                    if (json.name != undefined) {
                        nome.innerText = json.name;
                    }
                    if (json.login != undefined) {
                        usuario.innerText = json.login;
                    }
                    if (json.public_repos != undefined) {
                        repositorios.innerText = json.public_repos;
                    }
                    if (json.followers != undefined) {
                        seguidores.innerText = json.followers;
                    }
                    if (json.following != undefined) {
                        seguindo.innerText = json.following;
                    }
                    if (json.html_url != undefined) {
                        link.href = json.html_url;
                    }
                })
            } catch(err) {
                alert('Ocorreu um  erro de código')
                console.log(err)
            }
        })
    </script>
</body>
</html>
